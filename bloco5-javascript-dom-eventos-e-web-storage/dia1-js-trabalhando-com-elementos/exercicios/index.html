<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function mudarParagrafo(){
            let paragrafo = document.getElementsByTagName("p");
            paragrafo[0].innerText = "Estou trabalhando na área de Tecnologia, ganhando uma renda salaria maior que R$4000,00. Evoluindo cada dia mais minhas soft skills, hard skills e realizando meus planos pessoais e profissionais."
            
        }
        mudarParagrafo();

        function mudarCorQuadrado() {
            let quadrado = document.getElementsByClassName("center-content");
            quadrado[0].style.backgroundColor = "rgb(76,164,109)";
        }
        mudarCorQuadrado();

        function quadradoBranco() {
            let quadrado = document.getElementsByTagName("section");
            quadrado[0].style.backgroundColor = "white";
        }
        quadradoBranco();

        function corrigirTexto() {
            let text = document.getElementsByClassName("title");
            text[0].innerHTML = "Exercícios 5.1 - JavaScript";
        }
        corrigirTexto();

        function paragrafoParaMaiusculo(){
            let texts = document.getElementsByTagName("p");

            for (let i = 0; i < texts.length; i += 1) {
                texts[i].style.textTransform = "uppercase";
                
            }


        }
        paragrafoParaMaiusculo();

    </script>
  </body>
</html>
