<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Header da página</h1>
      <div>
        <form action="" method="GET">
          <section>
            <label for="name">Nome:</label>
            <input type="text" name="" id="name" />
          </section>

          <section>
            <label for="email">E-mail:</label>
            <input type="email" name="" id="email" />
          </section>

          <section id="selecionar-opcao">
            <input type="radio" name="opcao" id="opcao1" />
            <label for="opcao1">Opção 1</label>
    
            <input type="radio" name="opcao" id="opcao2" />
            <label for="opcao2">Opção 2</label>
    
            <input type="radio" name="opcao" id="opcao3" />
            <label for="opcao3">Opção 3</label>
    
            <input type="radio" name="opcao" id="opcao4" />
            <label for="opcao4">Opção 4</label>
          </section>
          
          <section>
            <label for="resposta">Espaço para digitar a resposta:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </section>

          <section>
            <label for="date">Data</label>
            <input type="date" name="" id="date" />
          </section>

          <section>
            <label for="concordo1">Concordo 1</label>
            <input type="checkbox" name="" id="concordo1" />
          </section>
          
          <section>
            <label for="concordo2">Concordo 2</label>
            <input type="checkbox" name="" id="concordo2" />
          </section>

      </div>
        <button type="submit">Enviar</button>
        <button>Apagar</button>
      </form>
    </header>
  </body>
</html>
