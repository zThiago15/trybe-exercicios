<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Viagem da Trybe</h1>
    </header>

    <main>
      <form id="form" action="" method="GET">
        <section id="form-content">
          <div class="mb-3">
            <label class="form-label" for="name">Nome:</label>
            <input
              class="form-control"
              type="text"
              name=""
              id="name"
              minlength="10"
              maxlength="40"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input
              class="form-control"
              type="email"
              name=""
              id="email"
              minlength="10"
              maxlength="50"
            />
          </div>

          <p>Destino preferido:</p>
          <div class="form-check" id="selecionar-opcao">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao1"
            />
            <label class="form-check-label" for="opcao1">Cidade</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao2"
            />
            <label class="form-check-label" for="opcao2">Campo</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao3"
            />
            <label class="form-check-label" for="opcao3">Praia</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao4"
            />

            <label class="form-check-label" for="opcao4">Montanhas</label>
          </div>

          <section>
            <label for="resposta"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              class="form-control"
              name=""
              id="message"
              cols="30"
              rows="100"
              maxlength="500"
            ></textarea>
          </section>

          <section id="choose-date">
            <label for="date"
              >Qual a melhor data para realizar sua viagem?</label
            >
            <input class="form-control" type="text" name="" id="datepicker" />
          </section>

          <div class="form-check">
            <label class="form-check-label" for="concordo1"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              name=""
              id="concordo1"
            />
          </div>

          <div class="form-check">
            <label class="form-check-label" for="concordo2"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              name=""
              id="consent_checkbox"
            />
          </div>
        </section>

        <button type="submit" id="btnEnviar">Enviar</button>
        <button id="apagar">Apagar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
